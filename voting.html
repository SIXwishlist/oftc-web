---
layout: master
title: Voting
---

<table id="members">
    <thead>
        <tr>
            <th class='index'>Rank</th>
            <th></th>
            <th>Name</th>
            <th>Nick</th>
            <th>Sponsor</th>
            <th>Obmusdman</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script type="text/javascript">
	var voteMembers =
	{
        "members":
	    [
            {
                "Name": "Alexander Wirt",
                "Nick": "formorer",
                "Sponsor": false
            },
            {
                "Name": "Stuart Walsh",
                "Nick": "cryogen",
                "Sponsor": false
            }
        ]
	};

    function addCol(row, attr)
    {
        row.append($("<td>").append($("<input>").attr(attr)));
    }

    updateIndex = function(e, ui) {
        $('td.index', ui.item.parent()).each(function (i) {
            $(this).html(i + 1);
        });
    };

    $.each(voteMembers["members"], function(i, item)
    {
        var newRow = $("<tr>").appendTo("#members");
        
        var col = $("<td class='index'>").appendTo(newRow);
        col.append(i + 1)
        col = $("<td>").appendTo(newRow);
        col.append("<i class='handle icon-cog'>");
        addCol(newRow, { type: "text", id: "name", name: "Name", value: item["Name"], readonly: true });
        addCol(newRow, { type: "text", id: "nick", name: "nick", value: item["Nick"], readonly: true });
        addCol(newRow, { type: "checkbox", id: "sponsor", name: "sponsor", value: item["Sponsor"], disabled: "disabled" });
        addCol(newRow, { type: "checkbox", id: "ombudsman", name: "ombudsman" });
        addCol(newRow, { type: "checkbox", id: "remove", name: "remove" });
    });

    $("#members tbody").sortable(
    {
        handle: '.handle',
        stop: updateIndex
    });
</script>
